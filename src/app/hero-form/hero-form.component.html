<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Create Hero</h3>
  </div>
  <div class="panel-body">
    <form #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="email" [(ngModel)]="hero.name" class="form-control" name="name" id="name" required placeholder="Name">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Power</label>
        <select class="form-control">

        </select>
      </div>
      <button type="button" class="btn pull-right btn-primary" (click)="save()" [disabled]="!heroForm.form.valid">Submit</button>
    </form>
  </div>
</div>
