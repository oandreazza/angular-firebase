<h1>
  {{title}}
</h1>

<img src="{{user?.auth.photoURL}}" />
<div> Email: {{ user?.auth.email }} </div>
<button (click)="login()" *ngIf="!user">Login</button>
<button (click)="logout()" *ngIf="user">Logout</button>

<h2>New</h2>
<p>
  <input autofocus placeholder="Name" type="text" #newHeroName name="name" />
</p>
<button (click)="save(newHeroName.value);newHeroName.value=''">Save</button>

<h2>List</h2>
<p>Total: <b>{{allHeroes?.length}}</b></p>
<p>
  <input autofocus placeholder="Search" type="text" #heroName name="name" (keyup)="search(heroName.value)">
</p>
<ul>
  <li *ngFor="let hero of allHeroes">{{hero.name}}</li>
</ul>
